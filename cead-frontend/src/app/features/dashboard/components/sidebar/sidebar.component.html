<div class="wi-100 hi-100 pt-xxl pb-4xl pl-xxl flex-col jus-between" id="sidebar">
	<nav class="flex-col wi-100" id="tools">
		<h4 class="f5semi">Tools</h4>
		<ul class="flex-col pl-l">
			<li>
				<a routerLink="structural-analysis" routerLinkActive="active">
					<i class="pi pi-chart-bar"></i>Structural Analysis
				</a>
			</li>
			<li>
				<a routerLink="foundation_design" routerLinkActive="active">
					<i class="pi pi-sitemap"></i>Foundation Design
				</a>
			</li>
			<li>
				<a routerLink="allocation_design" routerLinkActive="active">
					<i class="pi pi-pencil"></i>Allocation Design
				</a>
			</li>
			<li>
				<a routerLink="wind_pressure" routerLinkActive="active">
					<i class="pi pi-compass"></i>Wind Pressure
				</a>
			</li>
		</ul>
	</nav>
	<section id="api-call">
		<h4 class="f5semi">API Calls</h4>
		<div id="meter-holder" class="wi-100 flex-col-all-center mt-xl">
			<p-knob valueTemplate=""
			        [strokeWidth]="11"
			        [(ngModel)]="usedApiCalls"
			        [min]="0"
			        [max]="usedApiCalls>totalApiCalls ? usedApiCalls : totalApiCalls"
			        [valueColor]="knobColor"
			        [size]="168"
			        [readonly]="true"></p-knob>
			<div class="wi-100 flex-col center-child jus-center">
				<span id="value" class="f4bold pb-s">{{(usedApiCalls * 100 / totalApiCalls).toFixed(0)}}%</span>
				<span id="desc" class="f3reg">{{usedApiCalls}}/{{totalApiCalls}} Used</span>
			</div>
		</div>
	</section>
</div>
